html, body { margin: 0; }
.shiki { padding: 2em; }

.dark .shiki,
.dark .shiki span {

}

.dark .shiki {
  background-color: var(--shiki-dark-bg, inherit);
}

html:not(.dark) .shiki,
html:not(.dark) .shiki span {
  color: var(--shiki-light, inherit);
  --twoslash-popup-bg: var(--shiki-light-bg, inherit);
}

html:not(.dark) .shiki {
  background-color: var(--shiki-light-bg, inherit);
}
